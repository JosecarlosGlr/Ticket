<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cuadrado{
            margin: 50px;
            border: 4px solid black;
            width: 250px;
            height: 400px;
            overflow: auto;
        }
        li{
            margin: 18px;
        }
    </style>
</head>
<body>
    <h1>Ticket de caja</h1>
    <label for="Objeto">Objeto: </label><input type="text" id="Objeto">
    <label for="Precio">Precio: </label><input type="number" id="Precio">
    <button onclick="compra()">Enviar</button>
    <div id="cuadrado">
        <ol>
    </div>
    <h1 id="costo">0</h1>
    <script>
    function compra(){
        //agregar descripci√≥n del ticket
        let objeto=document.getElementById("Objeto").value;
        let cadenaItem = "<li>" + objeto + "</li>";
        document.getElementById("cuadrado").innerHTML=document.getElementById("cuadrado").innerHTML+cadenaItem+"</ol>";
        //calcular suma del ticket
        let precio=Number(document.getElementById("Precio").value);
        let coste=Number(document.getElementById("costo").innerHTML);
        let nuevocosto=precio+coste;
        document.getElementById("costo").innerHTML=nuevocosto;
    }
    </script>

</body>
</html>
